<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/globalStyle.css">
    <link rel="stylesheet" href="./css/homeStyle.css">
    <script src="./js/home.js"></script>
    <title>누구나 주인공이 될 수 있는 전시회-공백전</title>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">
                <a href="#">
                    <img class="global-banner" src="./images/global/Banner_Color.png">
                </a>
            </h1>
            <div class="homeMenu">
                <ul class="gnb">
                    <li><a href="#">소개</a></li>
                    <li><a href="#">콘텐츠</a></li>
                    <li><a href="#">지원</a></li>
                </ul>
            </div>
            <div class="loginTop">
                <a class="btn-login" href="">
                    <span class="text">로그인</span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-home">
                <div class="bg-img">
                    <img class="home-image" src="./images/home/home_image.jpg">
                </div>
                <div class="inner">
                    <div class="content-text">
                        <h2 class="content-title">누구나 주인공이 될 수 있는 전시회</h2>
                        <a class="inner-btn" href="#">Get Started!</a>
                    </div>"
                </div>
            </div>
            <div class="section exhibit">
                <div class="inner">
                    <div class="content-text">
                        <h2 class="content-title">Exhibition</h2>
                        <p class="content-desc">메타버스 세계 속에서 자유롭게 전시를 관람하세요.</p>
                    </div>
                    <div class="img-box">
                        <img src="./images/home/Exhibit_img.png">
                    </div>
                </div>
            </div>
            <div class="section custom">
                <div class="inner">
                    <div class="content-text">
                        <h2 class="content-title">Customizing</h2>
                        <p class="content-desc">나만의 아이템을 만들고 꾸며보세요.</p>
                    </div>
                    <div class="img-box">
                        <img src="./images/home/Custom_img.png">
                    </div>
                </div>
            </div>
            <div class="section insight">
                <div class="inner">
                    <div class="content-text"></div>
                    <div class="slide-box"></div>
                </div>
            </div>
            <div class="section feat">
                <div class="inner">
                    <div class="content-text"></div>
                    <div class="list-box"></div>
                </div>
            </div>
            <div class="section bottom">
                <div class="bg-img">
                    <img class="home-image" src="./images/home/home_image.jpg">
                </div>
                <div class="inner">
                    <div class="content-text">
                        <a class="inner-btn" href="#">Get Started!</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="inner">
            <div class="ft-logo"></div>
            <ul class="ft-link">
                <li>
                    <a href="#" class="icon-notion"></a>
                </li>
                <li>
                    <a href="#" class="icon-github"></a>
                </li>
            </ul>
            <ul class="ft-nav">
                <li>
                    <a href="#">이용약관</a>
                </li>
                <li>
                    <a href="#">개인정보처리방침</a>
                </li>
                <li>
                    <a href="#">문의하기</a>
                </li>
                <li><a href="#">Credits</a></li>
            </ul>
            <p class="copy">@ Gongback-Exhibition project team All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

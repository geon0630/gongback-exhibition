<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/globalStyle.css">
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>공백</title>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">
                <a href="#">
                    <img class="global-banner" src="../images/global/Banner_Color.png">
                </a>
            </h1>
            <div class="homeMenu">
                <ul class="gnb">
                    <li><a href="#">소개</a></li>
                    <li><a href="#">콘텐츠</a></li>
                    <li><a href="#">지원</a></li>
                </ul>
            </div>
            <div class="loginTop">
                <a class="btn-login" href="">
                    <span class="text">로그인</span>
                </a>
            </div>
        </div>
    </header>
    <main class="main-wrap">
        <div class="container login-wrap">
            <form class="login-form">
                <div class="input-form">
                    <label for="userId">아이디</label>
                    <input id="userId" type="text" class="text-input"/>
                </div>
                <div class="input-form">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" class="text-input"/>
                </div>
                <div class="login-navigation">
                    <div class="input-check-form">
                        <input type="checkbox" id="auto-login"/>
                        <label for="auto-login" class="input-check"></label>
                        <label for="auto-login">자동 로그인</label>
                    </div>
                    <button class="text-btn">아이디/비밀번호 찾기</button>
                </div>
                <button class="rounded-btn login-btn" type="submit">로그인</button>
            </form>

            <div class="signup-form">
                아직 계정이 없으신가요? <button class="text-btn">회원가입</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="inner">
            <div class="ft-logo"></div>
            <ul class="ft-link">
                <li>
                    <a href="#" class="icon-notion"></a>
                </li>
                <li>
                    <a href="#" class="icon-github"></a>
                </li>
            </ul>
            <ul class="ft-nav">
                <li>
                    <a href="#">이용약관</a>
                </li>
                <li>
                    <a href="#">개인정보처리방침</a>
                </li>
                <li>
                    <a href="#">문의하기</a>
                </li>
                <li><a href="#">Credits</a></li>
            </ul>
            <p class="copy">@ Gongback-Exhibition project team All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
